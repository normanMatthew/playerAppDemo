name: Admin CI

on:
    push:
        branches: [ main, develop ]
    pull_request:
        branches: [ main ]

jobs:
    build:
        runs-on: ubuntu-latest

        steps: 
        - uses: actions/checkout@v4

        - name: Use Node.js
          uses: actions/setup-node@v4
          with:
            node-version: '20.x'
            cache: npm

        - name: Install Dependencies
          run: npm ci

        - name: Lint Code
          run: npm run lint

        - name: Run Unit Tests
          run: npm test
          
        - name: Build Project
          run: npm run build